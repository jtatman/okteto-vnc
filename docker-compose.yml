services:
    ubuntu:
        public: true
        container_name: tzchz
        image: consol/centos-xfce-vnc:latest
        ports:
            - 6901:6901
        environment: 
            - VNC_PASSWD=vncpassword
            - GEOMETRY=1280x768
            - TZ=US/Central
            - DEPTH=24
        volumes: 
            - /root/Desktop
            - /home
        resources:
          cpu: 1000m
          memory: 3072Mi
          storage:
            size: 2Gi
            class: standard
